# Fly.io configuration for Voice Embedding Service
# Deploy with: fly launch && fly deploy

app = "voice-embedding-service"
primary_region = "sjc"  # San Jose - adjust to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  ENV = "production"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048  # 2GB - needed for model loading

# Health check
[checks]
  [checks.health]
    grace_period = "120s"  # Allow time for model download on first boot
    interval = "30s"
    method = "get"
    path = "/health"
    port = 8000
    timeout = "10s"
    type = "http"
